services:
  - type: worker
    name: daily-brief-ai
    env: python
    plan: starter
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg libsndfile1
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python scheduler.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TZ
        value: "UTC"
